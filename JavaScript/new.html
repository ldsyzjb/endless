    <title>New</title>

<body>
    <h2>New 运算的过程</h2>
    <ol>
        <li>创建一个继承构造函数的原型的对象</li>
        <li>使用指定的参数调用构造函数，并将this指向创建第一步创建的对象</li>
        <li>如果构造函数显示返回一个对象，则将此对象作为new的结果。如果返回的不是一个对象，而是其他类型，则将第一步创建的对象作为结果</li>
    </ol>
</body>
</html>
